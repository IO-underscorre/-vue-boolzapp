<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,300;1,400;1,700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="css/style.css">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
</head>
<body>
    <!-- Page wrapper -->
    <div id="app" class="page-wrapper">
        <div class="background-bar"></div>

        <!-- Content -->
        <div class="content">
            <!-- Left contact bar -->
            <div class="contacts-bar">
                <!-- Top profile row -->
                <div class="row">
                    <div class="profile">
                        <div class="circle">
                            <img src="images/placeholder.png" alt="PLACEHOLDER">
                        </div>
                        
                        <div class="text-container">
                            <span class="user-name">
                                PLACEHOLDER
                            </span>
                        </div>
                    </div>

                    <div class="icons-container">
                        <span class="icon">
                            <i class="fa-solid fa-circle-notch"></i>
                        </span>
                        <span class="icon">
                            <i class="fa-solid fa-message"></i>
                        </span>
                        <span class="icon">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </span>
                    </div>
                </div>

                <!-- Notification row -->
                <div class="notification-row row">
                    <div class="circle">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>

                    <div class="text-container">
                        <span>
                            Ricevi notifiche di nuovi messaggi
                        </span>
                        <a href="">
                            Attiva notifiche desktop
                        </a>
                    </div>
                </div>

                <!-- Contacts related container -->
                <div class="contacts-related">
                    <!-- Search bar -->
                    <div class="row">
                        <nav class="search-bar">
                            <span>
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </span>
                            <input type="text" id="contacts-search" placeholder="Cerca o inizia una nuova conversazione">
                        </nav>
                    </div>

                    <!-- Contacts list -->
                    <ul class="contacts-container">
                        <li class="contact row">
                            <div class="profile">
                                <div class="circle">
                                    <img src="images/placeholder.png" alt="PLACEHOLDER">
                                </div>
                                <div class="text-container">
                                    <span class="user-name">
                                        PLACEHOLDER
                                    </span>
                                    <span class="last-message">
                                        PLACEHOLDER
                                    </span>
                                </div>
                            </div>

                            <span class="last-message-time">
                                00:00
                            </span>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Right chat box -->
            <div class="chat-box"></div>
        </div>
    </div>

    <script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
